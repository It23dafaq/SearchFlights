<div class="container-fluid">
  <div class="row">
    <div class="col text-center mb-4">
      <mat-form-field>
        <mat-label>Choose Airport</mat-label>
        <mat-select>
          <mat-option *ngFor="let airport of AirportNames" [value]="airport.name" (click)="onSelect(airport.name)">
            {{airport.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col text-center mb-4">
      <mat-form-field>
        <input matInput type="number" placeholder="Nights to stay from" [(ngModel)]="min">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col text-center mb-4">
      <mat-form-field>
       <input matInput type="number" placeholder="Nights to stay to" [(ngModel)]="max">
      </mat-form-field>

    </div>
  </div>
  <div class="row">
    <div class="col text-center">
  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1"
  step="1"
  min="1"
  max="1000" (input)="changeValue($event)"></mat-slider>
  </div>
  </div>
</div>
